<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="#" th:action="@{/admin/cake/add}" th:object="${cake}" method="post">
  <p>Name: <input type="text" th:field="*{name}" /></p>
  <p>Calories: <input type="number" step="any" th:field="*{calories}"></p>
  <p>Weight: <input type="number" step="any" th:field="*{weight}"></p>
  <p>Price: <input type="number" step="any" th:field="*{price}"></p>
  <p >Description:</p>
  <p><textarea type="text" th:field="*{description}" rows="10"></textarea></p>
  <p>Shelf life:</p>
  <p><input type="number" step=1 th:field="*{shelfLife}" rows="10"></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<a href="/admin/cakes" >
  <button type="button">Back</button>
</a>
</body>
</html>
