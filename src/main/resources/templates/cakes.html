<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<a href="/admin/panel">
    <button type="button">Back</button>
</a>
<h1></h1>
<form action="#" th:action="@{/admin/cake/add}"  method="get">
    <input type="submit" value="Add cake" />
</form>
<h1></h1>
<table class="table table-striped">
    <tr>
        <th>Cakes</th>
    </tr>
    <tr th:each="cake : ${cakes}">
        <td>
            <h3 th:text="${cake.name}"></h3>
            <p th:text="'Calories: '+${cake.calories}+' kcal'"></p>
            <p th:text="'Price: '+${cake.price}+' rub'"></p>
            <img th:src="'../'+${cake.image}">
            <p th:text="'Weight:'+${cake.weight}+' g'"></p>
            <a th:href="@{/admin/cake/{id}(id=${cake.id})}">
                <button type="button">More info</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
